<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AUSWS Boutique Manager</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Boutique.Client.styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.showToast = function(message, type, duration) {
            console.log(`Toast: ${type} - ${message}`);
        };

        window.exportToExcel = function(jsonData, fileName) {
            const data = JSON.parse(jsonData);
            const csv = convertToCSV(data);
            downloadFile(csv, fileName + '.csv', 'text/csv');
        };

        window.exportToPdf = function(content, fileName) {
            const element = document.createElement('div');
            element.innerHTML = content;
            window.print();
        };

        window.generateReceiptPdf = function(receiptJson, fileName) {
            const receipt = JSON.parse(receiptJson);
            const content = generateReceiptHTML(receipt);
            const newWindow = window.open('', '_blank');
            newWindow.document.write(content);
            newWindow.document.close();
            newWindow.print();
        };

        window.backupData = function() {
            console.log('Backup initiated');
            alert('Backup feature will be implemented with server-side support');
        };

        function convertToCSV(data) {
            if (!data.length) return '';
            const headers = Object.keys(data[0]);
            const csv = [headers.join(',')];
            data.forEach(row => {
                csv.push(headers.map(header => row[header] || '').join(','));
            });
            return csv.join('\n');
        }

        function downloadFile(content, fileName, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        }

        function generateReceiptHTML(receipt) {
            return `
                <html>
                <head>
                    <title>Payment Receipt</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
                        .header { text-align: center; border-bottom: 2px solid #667eea; padding-bottom: 20px; margin-bottom: 30px; }
                        .company-name { font-size: 28px; font-weight: bold; color: #667eea; margin: 0; }
                        .receipt-title { font-size: 18px; color: #666; margin: 5px 0; }
                        .receipt-info { display: flex; justify-content: space-between; margin-bottom: 30px; }
                        .info-section { flex: 1; }
                        .info-title { font-weight: bold; color: #333; margin-bottom: 10px; }
                        .amount-section { background: #f8fafc; padding: 20px; border-radius: 8px; text-align: center; margin: 20px 0; }
                        .amount { font-size: 32px; font-weight: bold; color: #667eea; }
                        .footer { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #ddd; color: #666; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1 class="company-name">AUSWS Boutique</h1>
                        <p class="receipt-title">Payment Receipt</p>
                    </div>
                    
                    <div class="receipt-info">
                        <div class="info-section">
                            <div class="info-title">Receipt Details:</div>
                            <p><strong>Receipt #:</strong> ${receipt.id}</p>
                            <p><strong>Date:</strong> ${receipt.paymentDate}</p>
                            <p><strong>Status:</strong> ${receipt.status}</p>
                        </div>
                        <div class="info-section">
                            <div class="info-title">Customer Details:</div>
                            <p><strong>Name:</strong> ${receipt.customerName}</p>
                            <p><strong>Order:</strong> ${receipt.orderDescription}</p>
                            <p><strong>Transaction ID:</strong> ${receipt.transactionId}</p>
                        </div>
                    </div>
                    
                    <div class="amount-section">
                        <div>Amount Paid</div>
                        <div class="amount">â‚¹${receipt.amount}</div>
                        <div>Payment Method: ${receipt.paymentMethod}</div>
                    </div>
                    
                    <div class="footer">
                        <p>Thank you for your business!</p>
                        <p>AUSWS Boutique Management System</p>
                    </div>
                </body>
                </html>
            `;
        }
    </script>
</head>
